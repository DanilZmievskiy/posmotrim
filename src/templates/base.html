{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style> input {max-width: 36em};</style>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  	<link type="text/css" rel="stylesheet" href="{% static 'css/FilmPageStyle.css' %}">

    <title>{% block title %}Посмотрим{% endblock %}</title>
  </head>
  <body>
  	<header>

		<div class="nav">
			<div class="logo_pic">
				<a href="#homepage"><img src="{% static 'images/logo.png' %}"></a>
			</div>
			<div class="profile_pic">

				<a href="#profile"><img src="{% static 'images/person-circle.svg' %}"></a>
                <span class="navbar-text">{{user.username}}</span>
			</div>
        </div>
	</header>


    <div class="container-md py-4">{% block content %} {% endblock %}</div>

    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
